<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторская мебель</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">О нас</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Галерея</a>
                </li>
              </ul>
            </nav>
            <a href="#" class="logo">
              <!-- <img src="img/logo.jpg" alt="Логотип"> -->
              <span>Logo</span>
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Блог</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <button class="header__btn">
              <img src="img/icon_menu.svg" alt="" />
            </button>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <div class="footer__content">
          <div class="container">
            <div class="footer__inner">
              <div class="footer__info">
                <h6 class="footer__info-title">Контакты</h6>
                <p class="footer__info-text">
                  Почта наша под этой строчкой написана
                </p>
                <a
                  class="footer__info-email"
                  href="mailto:nomertelefona1111111111@gmail.com"
                  >nomertelefona1111111111@gmail.com</a
                >
                <form class="footer__form">
                  <input
                    class="footer__form-input"
                    type="email"
                    placeholder="Впишите e-mail"
                  />
                  <button class="footer__form_button" type="submit">
                    Отправить
                  </button>
                </form>
              </div>
              <ul class="footer__social">
                <li class="footer__social-item">
                  <a class="footer__social-link footer__social-link--youtube" href="#">Youtube</a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link footer__social-link--facebook" href="#">Вконтакте</a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link footer__social-link--pinterest" href="#">Pinterest</a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link footer__social-link--whatsapp" href="#">WhatsApp</a>
                </li>
                <li class="footer__social-item">
                  <a class="footer__social-link footer__social-link--instagram" href="#">Instagram</a>
                </li>
              </ul>
              <nav class="footer__menu">
                <ul class="footer__menu-list">
                  <li class="footer__menu-item">
                    <a class="footer__menu-link" href="#">Доставка</a>
                  </li>
                  <li class="footer__menu-item">
                    <a class="footer__menu-link" href="#">FAQ</a>
                  </li>
                  <li class="footer__menu-item">
                    <a class="footer__menu-link" href="#">Поддержка</a>
                  </li>
                  <li class="footer__menu-item">
                    <a class="footer__menu-link" href="#">Больше о нас</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="footer__copyright">
          <div class="container">
            <p>Почти все права защищены. Братск 2022</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
